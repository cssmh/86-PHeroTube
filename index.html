<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link rel="icon" href="./fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        color: white;
        background: #ff1f3d;
      }
    </style>
  </head>

  <body class="max-w-7xl mx-auto mb-14">
    <header>
      <div class="navbar bg-base-100 mt-2">
        <div class="navbar-start">
          <img class="w-3/5 lg:w-auto" src="./Logo.png" alt="" />
        </div>
        <div class="navbar-center">
          <button
            id="sort-view"
            onclick="sortView(rest)"
            class="py-2 px-4 font-medium rounded-md bg-gray-200 text-xs lg:text-lg"
          >
            Sort by View
          </button>
        </div>
        <div class="navbar-end">
          <button
            onclick="blogIs()"
            class="btn text-xs md:text-base text-white bg-red-600"
          >
            Blog
          </button>
        </div>
      </div>
      <p class="my-6 border-b border-gray-300"></p>
    </header>
    <main
      id="category-container"
      class="mt-5 flex md:w-1/3 mx-auto md:space-x-5"
    ></main>
    <!-- card section -->
    <footer>
      <div
        id="cards-container"
        class="px-14 lg:px-0 mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      ></div>
      <!-- NO video -->
      <div id="hidden-video" class="hidden text-center space-y-2 mt-16">
        <img src="./Icon.png" class="w-auto mx-auto" alt="" />
        <p class="text-[#171717] text-xl font-bold">
          Oops!! Sorry, There is no<br />
          content here
        </p>
      </div>
      <!-- NO video -->
    </footer>
    <script src="./json.js"></script>
  </body>
</html>
